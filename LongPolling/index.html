<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Long Polling</title>
</head>

<body>
    <div class="container">
        <h1 style="color: green; text-align: center;">Long Polling</h1>
        
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Last update</th>
                </tr>
            </thead>
            <tbody id="actor-container"></tbody>
        </table>
    </div>
</body>
<script>
    let ts = 0;

    function loadActor(){
        $.ajax({
            url: `http://localhost:3000/api/actors?ts=${ts}`,
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json'
        }).done(function (res){
            for(const actor of res.list){
                const tr = `<tr>
                    <td>${actor.actor_id}</td>
                    <td>${actor.first_name}</td>
                    <td>${actor.last_name}</td>
                    <td>${actor.last_update}</td>
                    </tr>`;

                $('#actor-container').append(tr);
            }

            ts = res.ts;
        }).fail(function (err){
            console.log(err);
        }).always(function(){
            setTimeout(loadActor, 3000);
        })
    }

    loadActor();
        
</script>

</html>
